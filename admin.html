    /* FILM LIST */

    .film-item:hover {

    .film-meta small {

    .edit-btn, .delete-btn {

    .edit-btn {

    .delete-btn {

    /* FOOTER */

      border-top: 2px solid #b30000;
      margin-top: 80px;
    }

<body>

  <!-- MAIN -->
  <main class="container py-5">
    <h2 class="text-center mb-4" style="color:#ff3333;">YÃ¶netim Paneli</h2>

    <!-- FORM -->
    <section class="admin-section mb-5">
      <h3>ðŸŽ¬ Film Ekle / DÃ¼zenle</h3>

      <form id="filmForm" class="row g-4">

        <div class="col-md-6">
          <label class="form-label" for="title">Film AdÄ±</label>
          <input class="form-control" id="title" required placeholder="Ã–rn: Interstellar">
        </div>

        <div class="col-md-6">
          <label class="form-label" for="image">Poster URL</label>
          <input class="form-control" id="image" placeholder="https://...">
        </div>

        <div class="col-12">
          <label class="form-label" for="link">TÄ±klanÄ±nca Gidilecek Link</label>
          <input class="form-control" id="link" placeholder="https://imdb.com/...">
        </div>

        <div class="col-12">
          <label class="form-label" for="genres">TÃ¼rler</label>
          <input class="form-control" id="genres" placeholder="Bilim Kurgu, Dram">
          <div class="hint">TÃ¼rleri virgÃ¼lle ayÄ±r: Aksiyon, Dram, Bilim Kurgu</div>
        </div>

        <div class="col-12">
          <label class="form-label" for="description">AÃ§Ä±klama</label>
          <textarea class="form-control" id="description" placeholder="KÄ±sa aÃ§Ä±klama..." required></textarea>
        </div>

        <div class="col-12 d-flex gap-2">
          <button type="submit" id="submitBtn" class="btn-custom">Filmi Ekle</button>
          <button type="button" id="cancelEditBtn" class="btn-secondary-custom" style="display:none;">
            DÃ¼zenlemeyi Ä°ptal Et

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>Â© 2025 MovieVerse. TÃ¼m HaklarÄ± SaklÄ±dÄ±r.</p>

  </footer>

  <!-- JS (Form & LocalStorage) -->
  <script>
    const LS_KEY = "films";
    const form = document.getElementById("filmForm");
    const filmListEl = document.getElementById("filmList");
    const submitBtn = document.getElementById("submitBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");

    const titleEl = document.getElementById("title");
    const imageEl = document.getElementById("image");
    const linkEl  = document.getElementById("link");
    const genresEl= document.getElementById("genres");
    const descEl  = document.getElementById("description");

    let editIndex = null;

    const getFilms = () => JSON.parse(localStorage.getItem(LS_KEY)) || [];
    const saveFilms = arr => localStorage.setItem(LS_KEY, JSON.stringify(arr));

    function renderList() {
      const films = getFilms();
      filmListEl.innerHTML = "";

      if (!films.length) {
        filmListEl.innerHTML =
          "<p class='text-center text-secondary'>HenÃ¼z film eklenmemiÅŸ.</p>";
        return;
      }

      films.forEach((film, i) => {
        const genresText = film.genres?.join(", ") || "â€”";

        const item = document.createElement("div");
        item.className = "film-item";

        item.innerHTML = `
          <div class="film-meta">
            <strong>${film.title}</strong>
            <small>TÃ¼rler: ${genresText}</small>
            <small>Link: ${
              film.link
                ? `<a href="${film.link}" target="_blank" style="color:#9cf">Git</a>`
                : "<em>yok</em>"
            }</small>
            <small>Poster: ${
              film.image
                ? `<a href="${film.image}" target="_blank" style="color:#9cf">GÃ¶rÃ¼ntÃ¼le</a>`
                : "<em>yok</em>"
            }</small>
            <small>AÃ§Ä±klama: ${film.description}</small>
          </div>

          <div class="d-flex align-items-center gap-2">
            <button class="edit-btn" data-i="${i}">DÃ¼zenle</button>
            <button class="delete-btn" data-i="${i}">Sil</button>
          </div>
        `;

        filmListEl.appendChild(item);
      });

      // DELETE
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.onclick = () => {
          const idx = +btn.dataset.i;
          const f = getFilms();
          f.splice(idx, 1);
          saveFilms(f);
          renderList();
          resetForm();
        };
      });

      // EDIT
      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.onclick = () => {
          const idx = +btn.dataset.i;
          const f = getFilms()[idx];

          editIndex = idx;
          titleEl.value = f.title;
          imageEl.value = f.image;
          linkEl.value  = f.link;
          genresEl.value= f.genres.join(", ");
          descEl.value  = f.description;

          submitBtn.textContent = "Filmi GÃ¼ncelle";
          cancelEditBtn.style.display = "inline-block";

          scrollTo({ top: 0, behavior: "smooth" });
        };
      });
    }

    function resetForm() {
      editIndex = null;
      form.reset();
      submitBtn.textContent = "Filmi Ekle";
      cancelEditBtn.style.display = "none";
    }

    form.onsubmit = e => {
      e.preventDefault();

      const genres = genresEl.value
        .split(",")
        .map(x => x.trim())
        .filter(Boolean);

      const newFilm = {
        title: titleEl.value.trim(),
        image: imageEl.value.trim(),
        link:  linkEl.value.trim(),
        genres,
        description: descEl.value.trim(),
      };

      const films = getFilms();

      if (editIndex === null) films.push(newFilm);
      else films[editIndex] = newFilm;

      saveFilms(films);
      renderList();
      resetForm();
    };

    cancelEditBtn.onclick = resetForm;

    renderList();
  </script>

  <!-- BOOTSTRAP JS -->

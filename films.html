<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieVerse | Filmler</title>

  <!-- BOOTSTRAP -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* GENEL */
    body {
      background: #0d0d0d;
      color: #f5f5f5;
      line-height: 1.6;
      font-family: "Poppins", sans-serif;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HEADER */
    .site-header {
      background: #0a0a0a;
      box-shadow: 0 2px 10px rgba(255,0,0,.15);
      border-bottom: 2px solid #1a1a1a;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      color: #ff3333;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255,51,51,.4);
    }

    .nav-link {
      color: #f5f5f5 !important;
      position: relative;
      padding-bottom: 5px;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ff3333 !important;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background: #ff3333;
      transition: width 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(255,51,51,.5);
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    /* BAŞLIK */
    h2 {
      color: #ff3333;
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      text-shadow: 0 0 15px rgba(255,51,51,.3);
    }

    /* ARAMA KUTUSU */
    .search-input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0d0d0d;
      color: #fff;
      transition: 0.3s;
    }

    .search-input:focus {
      border-color: #ff3333;
      box-shadow: 0 0 10px rgba(255,51,51,.3);
      outline: none;
    }

    /* FİLM KARTLARI */
    .film-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,51,51,.2);
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
      display: block;
    }

    .film-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(255,51,51,.4);
    }

    .film-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .film-info {
      padding: 15px;
    }

    .film-info h3 {
      color: #ff3333;
      margin-bottom: 8px;
      font-size: 20px;
    }

    .film-info p {
      color: #ddd;
      font-size: 14px;
      margin-bottom: 8px;
    }

    /* TÜRLER */
    .badge-custom {
      background: #0d0d0d;
      border: 1px solid #333;
      color: #ccc;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      display: inline-block;
      margin-right: 6px;
      margin-bottom: 6px;
    }

    /* FOOTER */
    .site-footer {
      background: #0a0a0a;
      color: #999;
      text-align: center;
      padding: 25px 0;
      border-top: 2px solid #b30000;
      margin-top: 80px;
    }

    .tagline {
      color: #ff3333;
      margin-top: 5px;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header class="site-header">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand logo" href="#">MovieVerse</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#menu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="menu">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Ana Sayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="films.html">Filmler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="plans.html">Planlar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Yönetim Paneli</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- İÇERİK -->
  <main class="container py-5">
    <h2>Eklenen Filmler</h2>

    <!-- ARAMA -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input
          id="search"
          type="text"
          class="search-input"
          placeholder="Film adında ara... (örn: Interstellar, Joker)"
        />
      </div>
    </div>

    <!-- FİLM GRID -->
    <div id="filmGrid" class="row g-4"></div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 MovieVerse. Tüm Hakları Saklıdır.</p>
      <p class="tagline">MovieVerse — Sinema, Yeniden Doğdu.</p>
    </div>
  </footer>

  <!-- JS -->
  <script>
    const filmGrid = document.getElementById("filmGrid");
    const searchInput = document.getElementById("search");

    function getFilms(){
      return JSON.parse(localStorage.getItem("films")) || [];
    }

    function render(list){
      filmGrid.innerHTML = "";

      if (!list.length){
        filmGrid.innerHTML =
          "<p class='text-center text-secondary'>Uygun film bulunamadı.</p>";
        return;
      }

      list.forEach(film => {
        const col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-lg-4";

        const hasLink = !!film.link;
        const card = document.createElement(hasLink ? "a" : "div");

        if (hasLink){
          card.href = film.link;
          card.target = "_blank";
          card.rel = "noopener noreferrer";
        }

        card.className = "film-card";

        const genres = film.genres || [];
        const genreBadges = genres
          .map(g => `<span class="badge-custom">${g}</span>`)
          .join("");

        card.innerHTML = `
          <img src="${film.image || 'https://via.placeholder.com/600x400/111/fff?text=Movie+Poster'}">
          <div class="film-info">
            <h3>${film.title || "İsimsiz"}</h3>
            <p>${film.description || ""}</p>
            ${genres.length ? genreBadges : ""}
          </div>
        `;

        col.appendChild(card);
        filmGrid.appendChild(col);
      });
    }

    function applySearch(){
      const q = (searchInput.value || "").toLowerCase().trim();
      const films = getFilms();

      const filtered = q
        ? films.filter(f => (f.title || "").toLowerCase().includes(q))
        : films;

      render(filtered);
    }

    searchInput.addEventListener("input", applySearch);

    render(getFilms());
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
